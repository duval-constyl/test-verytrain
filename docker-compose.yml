version: '3.8'

services:
  # Production
  justify-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DAILY_WORD_LIMIT=80000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/token || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # DÃ©veloppement avec rechargement automatique
  justify-api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    command: npm run dev

  # Tests uniquement
  justify-api-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    command: npm test